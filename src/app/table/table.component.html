<p *ngIf="this.message">{{ this.message }}</p>

<p>
  <mat-toolbar color="primary">
    <span>TODO LIST </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="oNAddTodo()">Add ToDo'S</button>
  </mat-toolbar>
</p>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
    <td mat-cell *matCellDef="let element">{{ element.Title }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="AssignDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>AssignDate</th>
    <td mat-cell *matCellDef="let element">{{ element.AssignDate | date }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>DueDate</th>
    <td mat-cell *matCellDef="let element">{{ element.DueDate | date }}</td>
  </ng-container>
  <!-- status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="primary" (click)="onEdit(element)">
        <mat-icon> edit </mat-icon>
      </button>
      <button mat-icon-button class="warm" (click)="oNdeleteToDO(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
